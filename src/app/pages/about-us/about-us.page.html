
<ion-header page-about-us-header class="page-about-us-header">
	<ion-toolbar color="primary">
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
		<ion-title>About Us</ion-title>
		<ion-buttons slot="end">
			<ion-button (click)="showPopover($event)"><ion-icon name="ellipsis-vertical-outline"></ion-icon></ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>


<ion-content page-about-us-content class="page-about-us-content " scroll="false" fullscreen>
<div [ngStyle]="{'width': '100%','height':'100%'}"> 
	<iframe allowfullscreen="true" frameBorder="0" [src]="'https://conbig.com/scope/school-chatgpt' | trustResourceUrl" [ngStyle]="{'width': '100%','height':'100%'}">
		<p>Fallback link for browsers that don't support iframes</p>
	</iframe>
</div>

</ion-content>
